<div id="pager">
    <button ng-click="firstPage()" ng-disabled="pageRequest.startPage == 1">First</button>
    <button ng-click="previousPage()" ng-disabled="pageRequest.startPage == 1">Previous</button>
    <button ng-bind="pageRequest.startPage" ng-click="currentPage(pageRequest.startPage)" id='selected'></button>
    <button ng-if="result.numPages>1 && pageRequest.startPage< result.numPages" ng-bind="pageRequest.startPage + 1"
            ng-click="currentPage(pageRequest.startPage + 1)">
    </button>
    <button ng-if="result.numPages>2 && pageRequest.startPage< result.numPages -1" ng-bind="pageRequest.startPage + 2"
            ng-click="currentPage(pageRequest.startPage + 2)"></button>
    <button ng-click="nextPage()" ng-disabled="pageRequest.startPage == result.numPages">Next</button>
    <button ng-click="lastPage(result.numPages)" ng-disabled="pageRequest.startPage == result.numPages">Last</button>
    <label for="pageSizer">Products on page:</label>
    <input id='pageSizer' type="number" ng-model="pageRequest.pageSize"/>
    <button ng-click="getPageSize()">OK</button>
</div>
