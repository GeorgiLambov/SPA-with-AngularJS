<div class="left-side-menu">
    <div ng-include="'views/partials/admin/admin-navigation.html'" class="nav"></div>
</div>
<table>
    <thead>
    <tr>
        <th ng-click="sortBy()">Username</th>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="user in AllData.users">
        <td>{{user.username}}</td>
        <td>{{user.name}}</td>
        <td>{{user.email}}</td>
        <td>{{user.phoneNumber}}</td>
        <td>
            <a href ng-click="edit(user)" class="link">Edit</a>
            <a href ng-click="delete(user)" class="link">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
<div ng-if="AllData.users.length" pager id="pager"></div>
