<p>
    <label for="category">Category:</label>
    <select id="category" ng-model="filterRequest.categoryId">
        <option value="" selected="selected">All</option>
        <option ng-repeat="category in allCategory" value="{{category.id}}">
            {{category.name}}
        </option>
    </select>
</p>
<p>
    <label for="town">Town:</label>
    <select id="town" ng-model="filterRequest.townId">
        <option value="" selected="selected">All</option>
        <option ng-repeat="town in alltowns" value="{{town.id}}">
            {{town.name}}
        </option>
    </select>
</p>
<a ng-click="filterByCategoryAndTown(filterRequest)" class="button">Filter</a>
