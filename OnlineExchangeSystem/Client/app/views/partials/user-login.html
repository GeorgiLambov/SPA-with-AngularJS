<form name="loginForm" class="form-box">
    <h1>Login</h1>

    <p>
        <label for="username">Username:</label>
        <input ng-model="user.username" type="text" id="username" placeholder="Name" required"/>
    </p>

    <p>
        <label for="password">Password:</label>
        <input ng-model="user.password" type="password" id="password" placeholder="Password" required/>
    </p>

    <p class="buttons">
        <button ng-click="login(user, loginForm)" class="button">Login</button>
        <a href="#/register" class="link">Register</a>
    <p>
</form>
