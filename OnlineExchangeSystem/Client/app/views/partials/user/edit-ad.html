<div class="left-side-menu">
    <div ng-include="'views/partials/user/user-navigation.html'" class="nav"></div>
</div>
<form name="editAdForm" class="form-box">
    <h1>Edit Ad</h1>

    <p ng-show="adData.imageDataUrl">
        <img ng-src="{{adData.imageDataUrl}}" alt="No Image"/>
    </p>

    <p browse ng-show="!adData.imageDataUrl"></p>

    <p ng-show="adData.imageDataUrl">
        <button ng-really-message="Are you sure?" ng-really-click="deleteImage()" class="button">Delete Image
        </button>
        <button ng-click="changeImage()" class="button">Change Image</button>
    </p>

    <p>
        <label for="title">Title:</label>
        <input type="text" id="title" ng-model="adData.title" placeholder="{{adData.title}}" required/>
    </p>

    <p>
        <label for="text">Text:</label>
        <textarea class="text-area" id="text" ng-model="adData.text" placeholder="{{adData.text}}" required></textarea>
    </p>

    <p>
        <label for="category">Category:</label>
        <select id="category" ng-model="adData.categoryId">
            <option value="" selected="selected">(None)</option>
            <option ng-repeat="category in categories" value="{{category.id}}">{{category.name}}</option>
        </select>
    </p>
    <p>
        <label for="town">Town:</label>
        <select id="town" ng-model="adData.townId">
            <option value="" selected="selected">(None)</option>
            <option ng-repeat="town in towns" value="{{town.id}}">{{town.name}}</option>
        </select>
    </p>
    <p>
        <button ng-click="editAd(adData, editAdForm)" class="button">Edit</button>
        <a href="#/user/ads" class="link">Cancel</a>
    <p>
</form>
