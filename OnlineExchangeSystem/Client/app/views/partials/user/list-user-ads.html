<div class="left-side-menu">
    <div ng-include="'views/partials/user/user-navigation.html'" class="nav" ng-cloak></div>
    <div ng-include="'views/partials/status-filter-ads.html'" ng-cloak></div>
</div>
<div ng-if="allAds.ads.length">
    <div ng-repeat="ad in allAds.ads" class="dialog-box">
        <h1>{{ad.title}}</h1>

        <img ng-src="{{ad.imageDataUrl}}" alt="No Image"/>

        <p>

        <p>Date: {{ad.date | date: 'dd-MM-yyyy'}}</p>
        <label for="text">Text:</label>
        <textarea id="text" class="text-area" placeholder="{{ad.text}}" disabled="disabled"/>
        </p>

        <p>
            <label for="category">Category:</label>
            <input type="text" id='category' value="{{ad.categoryName}}" disabled="disabled"/>
        </p>

        <p>
            <label for="town">Town:</label>
            <input type="text" id="town" value="{{ad.townName}}" disabled="disabled"/>
        </p>

        <p>
            <label for="Status">Status:</label>
            <input type="text" id="status" value="{{ad.status}}" disabled="disabled"/>
        </p>

        <p class="buttons" ng-show="ad.status=='Inactive'">
            <button ng-click="edit(ad.id)" class="button">Edit</button>
            <button ng-click="publishAgain(ad.id)" class="button">Publish Again</button>
            <button ng-click="delete(ad.id)" class="button">Delete</button>
        <p>

        <p class="buttons" ng-if="ad.status=='WaitingApproval'||ad.status=='Published'">
            <button ng-click="deactivate(ad.id)" class="button">Deactivate</button>
        </p>
    </div>
</div>
<div ng-if="!allAds.ads.length">
    <h2>No Ads!</h2>
</div>
<div ng-if="allAds.ads.length" pager id="pager"></div>
