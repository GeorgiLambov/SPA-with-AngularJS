<div class="left-side-menu">
    <div ng-include="'views/partials/user/user-navigation.html'" class="nav"></div>
</div>
<form name="signUpForm" class="form-box">
    <h1>User Registration</h1>

    <p>
        <label for="username">Username:</label>
        <input type="text" id="username" placeholder="Username" ng-model="user.username" required/>
    </p>

    <p>
        <label for="pass">Password:</label>
        <input type="password" id="pass" placeholder="Password" ng-model="user.password" ng-minlength="3" required/>
    </p>

    <p>
        <label for="confirmation">Confirm Password:</label>
        <input id="confirmation" type="password" placeholder="Confirm password" ng-model="user.confirmPassword"
               required/>
    </p>

    <p>
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" placeholder="Full name" ng-model="user.name" required/>
    </p>

    <p>
        <label for="email">E-mail:</label>
        <input id="email" type="email" placeholder="E-mail" ng-pattern="emailPattern" ng-model="user.email"
               required/>
    </p>

    <p>
        <label for="phone">Phone:</label>
        <input type="text" id="phone" placeholder="Phone" ng-model="user.phone" required/>
    </p>

    <p>
        <label for="town">Town:</label>
        <select id="town" ng-model="user.townId">
            <option value="" selected="selected">(None)</option>
            <option ng-repeat="town in alltowns" value="{{town.id}}">
                {{town.name}}
            </option>
        </select>
    </p>

    <p class="buttons">
        <button ng-click="register(user, signUpForm)"
                ng-disabled="user.password != user.confirmPassword"
                class="button">Register
        </button>
        <a href="#/login" class="link">Login</a>
    </p>
</form>
